<section class="py-12">
    <div class="container w-5/6 mx-auto">
        <h2 class="text-4xl font-bold font-handwriting text-center mb-12">Upcoming Events</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 lg:grid-cols-3 gap-8">
            <!-- Event Card -->
            {% for event in events %}
            <div class="relative bg-white flex rounded-lg shadow-lg overflow-hidden">
                <div class="w-1/2 relative">
                    <img src="{{event.attachment.url}}" alt="Event Image" class="w-full h-full object-cover">
                    <div class="absolute top-0 left-0 p-2 bg-purple-600 text-white rounded-br-lg">
                        <p class="font-bold">{{ event.start_date|date:'d' }}</p>
                        <p>{{ event.start_date|date:'M' }}</p>
                        <p>{{ event.start_date|date:'y' }}</p>
                    </div>
                </div>
                <div class="w-1/2 p-6">
                    <span class="bg-purple-400 text-gray-800 text-sm px-2 py-1 rounded-full">{{ event.start_date|time }}</span>
                    <h3 class="text-xl font-bold mt-4">{{ event.title }}</h3>
                    <p class="text-gray-600 mt-2">{{ event.description }}</p>
                    <p class="text-gray-600 mt-1">{{ event.venue }}</p>
                    <a href="#" class="inline-block bg-purple-400 text-gray-800 mt-4 px-4 py-2 rounded-full">JOIN US!</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="flex items-center mt-4 justify-center">
            <button data-tooltip-target="tooltip-event" data-tooltip-placement="right" type="button" class="ms-3 mb-2 md:mb-0 text-white bg-purple-700 h-12 justify-center items-center hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 16 4-4-4-4m6 8 4-4-4-4"/>
                </svg>                  
            </button>
            <div id="tooltip-event" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                More Events
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
        </div>
    </div>
</section>
