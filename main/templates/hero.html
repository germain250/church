{% load static %}
<div>
    <div class="relative font-sans text-purple-200 overflow-hidden h-screen flex items-center justify-center">
        <img src="{% static 'images/hero.webp' %}" alt="Church Background" class="absolute w-full h-full object-cover">
        <div class="absolute inset-0 bg-black mx-auto bg-opacity-50"></div>
        <div id="slider" class="reveal relative w-1/3 z-10 text-center">
            <h2 class="text-3xl font-handwriting text-purple-500 mb-2">Convenience Holy Church</h2>
            <h1 id="hero-title" class="text-2xl sm:text-2xl font-bold font-heading mb-4 transition-all duration-1000">
                YOUR CHURCH IS YOUR HOUSE
            </h1>
            <p class="text-lg sm:text-xl mb-6">With one hand toward God and the other toward people, we commit ourselves to be used by God to Rescue, Recover, & Restore people who have never experienced the Presence and Power of God</p>
            <div class="flex justify-center space-x-4 mb-6">
                <a href="#" class="relative inline-block bg-purple-500 hover:bg-purple-600 text-white mx-auto font-bold py-2 px-4 rounded-full transition-all duration-300">
                    DONATE
                    <span class="absolute inset-0 border-2 border-transparent rounded-full hover:border-purple-500 transition-all duration-300"></span>
                </a>
                <a href="#" class="relative inline-block border-2 border-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-full transition-all duration-300">
                    Our Church
                    <span class="absolute inset-0 border-2 border-transparent rounded-full hover:border-gray-700 transition-all duration-300"></span>
                </a>
            </div>
        </div>
        <div class="absolute right-4 top-1/2 transform -translate-y-1/2 flex flex-row items-center space-y-4 z-10">
            <button class="slider-arrow left-arrow focus:outline-none" onclick="prevSlide()">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m17 16-4-4 4-4m-6 8-4-4 4-4"/>
                  </svg>
                  
            </button>
            <div class="block flex gap-2 flex-col">
                <button class="slider-btn inactive w-1 h-6 rounded-full focus:outline-none" onclick="setSlide(0)"></button>
                <button class="slider-btn inactive w-1 h-6 rounded-full focus:outline-none" onclick="setSlide(1)"></button>
                <button class="slider-btn inactive w-1 h-6 rounded-full focus:outline-none" onclick="setSlide(2)"></button>
                <button class="slider-btn inactive w-1 h-6 rounded-full focus:outline-none" onclick="setSlide(3)"></button>
            </div>
            <button class="slider-arrow right-arrow focus:outline-none" onclick="nextSlide()">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 16 4-4-4-4m6 8 4-4-4-4"/>
                  </svg>
                  
            </button>
        </div>
        
    </div>
</div>
